name: Testing
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  cancel:
    name: Cancel previous workflow
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  docs:
    name: Build docs
    needs: [cancel]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: pip
        cache-dependency-path: "**/pyproject.toml"
    - name: Install Uqbar
      run: pip install -e .[docs]
    - uses: kamiazya/setup-graphviz@v1
    - name: Build docs
      run: |
        sphinx-build --version
        make docs

  lint:
    name: Lint
    needs: [cancel]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: pip
        cache-dependency-path: "**/pyproject.toml"
    - name: Install Uqbar
      run: pip install -e .[test]
    - name: Test black
      run: |
        black --version
        make black-check
    - name: Test flake8
      run: |
        flake8 --version
        make flake8
    - name: Test mypy
      run: |
        mypy --version
        make mypy

  test:
    name: Test
    needs: [cancel]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ubuntu-latest
        python-version: [3.7, 3.8, 3.9, "3.10"]
        include:
        - os: macos-latest
          python-version: 3.9
        - os: windows-latest
          python-version: 3.9
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: "**/pyproject.toml"
    - name: Install Uqbar
      run: pip install -e .
    - name: Check importability
      run: python -c "import uqbar"
    - uses: kamiazya/setup-graphviz@v1
    - name: Install test dependencies
      run: pip install -e .[test]
    - name: Test pytest
      run: |
        pytest --version
        make pytest
